<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Factory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        #error-message,#error-message2{
         display: none;
        }
        .meal-details .card{
            width: 18rem;
            margin: auto;
        }
    </style>
</head>
<body class="bg-gray container">
    <h3 class="text-center text-info mt-5">Search your favorite food!</h3>
    <!-- Search box  -->
    <section class="search-box w-50 mx-auto">
        <div class="input-group mb-3">
            <input onkeypress="userInput(event.key)" id="search-input" type="text" class="form-control" placeholder="Search your food " aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Button</button>
          </div>
    </section>
    <!-- error message  -->
    <div id="error-message" class="text-danger mx-auto w-50">
    Something went wrong please try again!
    </div>
    <div id="error-message2" class="text-danger mx-auto w-50">
    Please enter your meal name!
    </div>

    <!-- meal details  -->
    <section id="meal-details" class="meal-details mb-3">
    </section>
    <!-- search result  -->
    <section class="search-result">
        <div id="search-result-box" class="row row-cols-1 row-cols-md-3 g-4">
          </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="js/mealdb.js"></script>
</body>
</html>
